<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static',path='./assets/img/apple-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static',path='./assets/img/favicon.png') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        登录-广播管理系统
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{{ url_for('static',path='./assets/css/material-kit.css?v=2.0.7') }}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{ url_for('static',path='./assets/demo/demo.css') }}" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
    <div class="page-header header-filter">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div class="card card-login">
                        <form class="form" method="" action="">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">欢迎登录广播管理系统</h4>
                            </div>
                            <div class="card-body">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input id="username" type="text" class="form-control" placeholder="用户名...">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input id="password" type="password" class="form-control" placeholder="密码...">
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input id="remember" class="form-check-input" type="checkbox" value="">
                                        记住登录信息
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input id="is_guest" class="form-check-input" type="checkbox" value="">
                                        以访客模式登录
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <a class="btn btn-primary btn-lg" onclick="onSubmit()">登录<div
                                        class="ripple-container"></div>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--功能JS脚本-->
    <script>
        function onSubmit() {
            var params = {
                "username": $("#username").val(),
                "password_checksum": $("#password").val()
                /*"remember": $("#remember").prop("checked"),
                "is_guest": $("#is_guest").prop("checked")*/
            }
            $.ajax({
                url: "/login/post",
                type: "POST",
                data: JSON.stringify(params),
                contentType: 'application/json',
                //dataType: "json",
                success: function (data) {
                    console.log(data);
                    //data = jQuery.parseJSON(data);
                    console.log(data['status']);
                    location.href = "/login/redirect";
                }
            });
        }
    </script>
    <!--   Core JS Files   -->
    <script src="{{ url_for('static',path='./assets/js/core/popper.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',path='./assets/js/core/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',path='./assets/js/core/bootstrap-material-design.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',path='./assets/js/plugins/moment.min.js') }}"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{{ url_for('static',path='./assets/js/plugins/bootstrap-datetimepicker.js') }}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{{ url_for('static',path='./assets/js/plugins/nouislider.min.js') }}" type="text/javascript"></script>
    <!--  Google Maps Plugin    -->
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static',path='./assets/js/material-kit.js?v=2.0.7') }}" type="text/javascript"></script>
</body>

</html>
