        <section class="wrapper site-min-height">
            <h3><i class="fa fa-angle-right"></i> 点歌</h3>
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> 歌曲信息</h4>
                        <div class="alert alert-danger" id="error_alert" style="display: none"><b>提交错误！</b>
                        </div>
                        <div class="alert alert-success" id="success_alert" style="display: none"><b>提交成功！</b>歌曲将在审核后播放.
                        </div>
                        <div class="alert alert-warning" id="warning_alert" style="display: none"><b>请等待...</b> 服务器正在连接音频网站，请稍后...
                        </div>
                        <div class="form-horizontal style-form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">歌曲分享链接 (必填)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="raw-link">
                                    <span class="help-block"><!--点击 <strong><a
                                            href="{{ url_for('static',path='#') }}">观看视频</a></strong> 获取更多信息。-->仅支持<img
                                            src="{{ url_for('static',path='./img/qqmusic_img.png') }}" alt="">QQ音乐和<img
                                            src="{{ url_for('static',path='./img/netease_img.png') }}"alt="netease_img">网易音乐的 <strong>非VIP</strong> 歌曲链接</span>
                                    <div class="progress progress-striped active" style="height: 10px;display: none">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="45"
                                             aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                        </div>

                                    </div>
                                    <div id="song_info_box" style="display: none">
                                        <img src=""
                                             style="height: 70px;width: auto;display: inline;font-size: 15px"
                                             id="cover-pic">
                                        <strong><span id="title"></span></strong> - <span id="artist"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">指定时间 (必填)</label>
                                <div class="col-sm-10">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="playOptions" id="playOptions1" value="option1"
                                                   checked>
                                            审核后立即播放(每天11:50-12:30 17:00-18:00)
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="playOptions" id="playOptions2"
                                                   value="option2">
                                            在指定时间播放
                                        </label>
                                    </div>
                                    <script>
                                        $("input[name=playOptions]").click(function () {
                                            if ($("#playOptions2:checked").val() !== undefined) {
                                                $("#select-date").css("display", "inherit");
                                                $("#select-time").css("display", "inherit");
                                            } else {
                                                $("#select-date").css("display", "none");
                                                $("#select-time").css("display", "none");
                                            }
                                        });

                                    </script>
                                </div>
                            </div>
                            <div class="form-group" id="select-date" style="display: none">
                                <label class="col-xs-12 col-sm-2 control-label">预计播放日期 (必填)</label>
                                <div class="col-xs-6 col-md-5 col-lg-3">
                                    <div data-date-format="yyyy-mm-dd" data-date="today"
                                         class="input-append date dpSong">
                                        <input type="text" size="16"
                                               class="form-control" id="date_textbox">
                                        <span class="input-group-btn add-on">
                        <button class="btn btn-theme picker" type="button"><i class="fa fa-calendar"></i></button>
                        </span>
                                    </div>
                                    <script>
                                        $(function () {
                                            $(".dpSong").datepicker();
                                        });
                                    </script>
                                </div>
                            </div>
                            <div class="form-group" id="select-time" style="display: none">
                                <label class="col-xs-12 col-sm-2 control-label">预计播放时间 (必填)</label>
                                <div class="col-xs-6 col-md-5 col-lg-3">
                                    <div class="input-group bootstrap-timepicker">
                                        <input type="text" class="form-control timepicker-24" id="time_textbox">
                                        <span class="input-group-btn">
                        <button class="btn btn-theme04" type="button"><i class="fa fa-clock-o"></i></button>
                        </span>
                                    </div>
                                </div>
                            </div>
                            <script>
                                console.log($("#playOptions2:checked").val());
                                if ($("#playOptions2:checked").val() !== undefined) {
                                    $("#select-date").css("display", "inherit");
                                    $("#select-time").css("display", "inherit");
                                } else {
                                    $("#select-date").css("display", "none");
                                    $("#select-time").css("display", "none");
                                }
                            </script>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">名字 (选填)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nname">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="ccomment" class="control-label col-lg-2">评论 (选填)</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control " id="ccomment" name="comment" style="resize:none"
                                    ></textarea>
                                    <span class="help-block">将会和这首歌曲一起播放</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">邮件 (必填)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="email" required>
                                    <span class="help-block">仅用于通知，可能收到关于你点播歌曲的播放安排。</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-theme" id="submit_button" disabled>提交</button>
                                </div>
                            </div>
                        </div>
                        <script>
                            var link_valid = false;
                            var ajax_wait;
                            $("#raw-link").change(function () {
                                $("#warning_alert").css("display","inherit");
				$("#success_alert").css("display","none");
				$("#song_info_box").css("display","none");
                                if ($("#raw-link").val() === "") {
				    $("#warning_alert").css("display","none");
                                    $("#song_info_box").css("display", "none");
                                    $("#error_alert").css("display", "none");
                                    return;
                                }
                                console.log(encodeURIComponent($("#raw-link").val()));
                                is_waiting = true;
                                $ ("#submit_button").prop ('disabled', true);
                                ajax_wait = $.ajax({
                                    url: "/submit_songs/song_info/",
                                    type: "GET",
                                    data: {shared_link: encodeURIComponent($("#raw-link").val())},
                                    contentType: 'application/json',
                                    //dataType: "json",
                                    success: function (data) {
                                        console.log(data);
                                        $("#cover-pic").attr("src", data.picture_link);
                                        $("#warning_alert").css("display","none");
                                        $("#title").text(data.title);
                                        $("#artist").text(data.artist);
                                        $("#song_info_box").css("display", "inline");
                                        $("#error_alert").css("display", "none");
                                        link_valid = true;
                                        is_waiting = false;
                                        $ ("#submit_button").prop ('disabled', false);
                                        //data = jQuery.parseJSON(data);
                                    },
                                    error: function (xhr, state, errorThrown) {
                                        $("#song_info_box").css("display", "none");
                                        $("#error_alert").text("Invalid Song Shared Link!")
                                        $("#error_alert").css("display", "block");
                                        $ ("#submit_button").prop ('disabled', true);
                                        link_valid = false;
                                        is_waiting = false;
                                    }
                                });
                            });

                            $("#submit_button").click(function () {
                                var date;
                                if ($("#playOptions2").is(":checked")) {
                                    var datetimestr = $("#date_textbox").val() + " " + $("#time_textbox").val();
                                    date = new Date(datetimestr);
                                } else {
                                    date = new Date().setTime(0);
                                }

                                console.log(datetimestr);
                                if ($("#email").val() === "" || $("#raw-link").val() === "") {
                                    console.log("No valid input");
                                    return;
                                }
                                var params = {
                                    "shared_link": encodeURIComponent($("#raw-link").val()),
                                    "expDatetime": date,
                                    "email": $("#email").val(),
                                    "name": $("#nname").val(),
                                    "message": $("#ccomment").val(),
                                }
                                    $.ajax({
                                        url: "/submit_songs",
                                        type: "POST",
                                        data: JSON.stringify(params),
                                        contentType: 'application/json',
                                        //dataType: "json",
                                        success: function (data) {
                                            $("#success_alert").css("display","inherit");
                                            $(this).prop("disable",true);
						console.log(data);
                                            //data = jQuery.parseJSON(data);
                                        },
                                        error: function (xhr, state, errorThrown) {

                                        }
                                    });
                            });
                        </script>
                    </div>
                </div>
                <!-- col-lg-12-->
            </div>
            <!-- /row -->
        </section>
